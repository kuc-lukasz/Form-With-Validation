<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main1.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form>
      <div class="inputsBox">
        <label for="email"
          >Your e-mail
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Write e-mail..."
          />
        </label>
        <p class="wrong-email border hidden">Write correct e-mail addres</p>
      </div>

      <div class="inputsBox">
        <label for="pass"
          >Your password
          <input
            type="password"
            id="pass"
            name="pass"
            placeholder="Write password"
          />
        </label>
        <p class="wrong-pass hidden">Write correct password</p>
      </div>

      <button>Confirm</button>
    </form>

    <div class="box-afterLog hidden">
      <p>E-mail:<span class="user-email"></span></p>
      <p>Password:<span class="user-pass"></span></p>
    </div>
  </body>
</html>
