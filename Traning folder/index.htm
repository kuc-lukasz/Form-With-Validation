<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <form action="">
        <div>
            <label for="email">Enter your email:
                <input type="email" name="email" name="email" id="email">
            </label>
            <p class="email-validation validation hidden">To pole jest wymagane</p>
            <p class="email-val validation hidden">Wpisz poprawnie email</p>
        </div>
        <div>
            <label for="password">Enter your password:
                <input type="password" name="password" name="password" id="password">
            </label>
            <p class="password-validation validation hidden">To pole jest wymagane</p>
            <p class="password-val validation hidden">Minimum 6 znak√≥w</p>
        </div>
        <button type="submit">Confirm</button>
    </form>
    <div class="credentials hidden">
        <p>Entered email: <span id="user-email"></span></p>
        <p>Entered password: <span id="user-password"></span></p>
    </div>
</body>

</html>
